<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/lista.js"></script>

    <title>Lista</title>
</head>
<body>
    <header>
        <h1>Inköpslista</h1>
    </header>
    <main>
        <div id="varaform">
            <input type="text" id="varainput">
            <button type="button" id="varabutton">Lägg till</button>
        </div>
        <table>
            <tr><th>Vara</th></tr>

            <tbody id="varatable"></tbody>
            <!--DUMMY DATA DELETE AFTER JS-->
            <tr>
                <td><input type="checkbox"></td>
                <td>Mjölk</td>
                <td><i class="material-icons">edit</i></td>
                <td><i class="material-icons">delete</i></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Smör</td>
                <td><i class="material-icons">edit</i></td>
                <td><i class="material-icons">delete</i></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Bröd</td>
                <td><i class="material-icons">edit</i></td>
                <td><i class="material-icons">delete</i></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Korv</td>
                <td><i class="material-icons">edit</i></td>
                <td><i class="material-icons">delete</i></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Frukt</td>
                <td><i class="material-icons">edit</i></td>
                <td><i class="material-icons">delete</i></td>
            </tr>
            <!--DUMMY DATA DELETE AFTER JS-->

        </table>
        <div id="raderabuttons">
            <button id="allabutton">Radera alla</button>
            <button id="valdabutton">Radera valda</button>
        </div>
    </main>
</body>
</html>
