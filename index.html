<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/lista.js"></script>

    <title>Lista</title>
</head>
<body>
    <header>
        <img src="media/list_icon.png" alt="list logo">
        <h1>Inköpslista</h1>
    </header>
    <main>
        <div id="varaform">
            <input type="text" id="varainput">
            <button type="button" id="varabutton">Lägg till</button>
        </div>
        
        <table id="varor">
            <caption>Varor</caption>
            <tbody id="varorbody"></tbody>
        </table>

        <div id="raderabuttons">
            <button id="allabutton">Radera alla</button>
            <button id="valdabutton">Radera valda</button>
        </div>
    </main>
</body>
</html>
